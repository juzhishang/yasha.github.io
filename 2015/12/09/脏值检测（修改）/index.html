e">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line">var Scope=(function()&#123;</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     *脏值检测模块，依赖underScore.js</span><br><span class="line">    */</span><br><span class="line"></span><br><span class="line">    function Scope()&#123;</span><br><span class="line">        //储存监听器对象的数组</span><br><span class="line">        this.watchers = [];</span><br><span class="line">        this.watchList=&#123;&#125;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //定义watch方法</span><br><span class="line">    Scope.prototype.watch = function(key,listenFn)&#123;</span><br><span class="line">        //私有，临时变量watch</span><br><span class="line">        var self = this,</span><br><span class="line">        _key=this.watchList[key],</span><br><span class="line">        watcher;</span><br><span class="line"></span><br><span class="line">        if(!_key)&#123;</span><br><span class="line">          this.watchList[key]=&apos;&apos;+this.watchers.length;</span><br><span class="line">        </span><br><span class="line">        watcher = &#123;</span><br><span class="line">            watchFn : function()&#123;</span><br><span class="line">                return self[key];</span><br><span class="line">            &#125;,</span><br><span class="line">            listenFn : listenFn</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">        //添加到监听数组</span><br><span class="line">        this.watchers.push(watcher);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">   Scope.prototype.getWatchIndex=function(key)&#123;</span><br><span class="line">     var i= this.watchList[key];</span><br><span class="line">     if(typeof i===&quot;undefined&quot;)&#123;</span><br><span class="line">        i=-1;</span><br><span class="line">     &#125;else&#123;</span><br><span class="line">       i=+i;</span><br><span class="line">    &#125;</span><br><span class="line">    return i;</span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">    //执行脏值检测</span><br><span class="line">    Scope.prototype.digest = function()&#123;</span><br><span class="line">        var ttl = 10;</span><br><span class="line">        var dirty;</span><br><span class="line">        var self = this;</span><br><span class="line">        var digestOnce = function()&#123;</span><br><span class="line">            var len = self.watchers.length;</span><br><span class="line">            var dirty;</span><br><span class="line">            for(var i = 0 ; i &lt; len ; i++)&#123;</span><br><span class="line">                var watchObj = self.watchers[i];</span><br><span class="line">                var newValue = watchObj.watchFn(self);</span><br><span class="line">                var oldValue = watchObj.last;</span><br><span class="line"></span><br><span class="line">                if(!self.isEqual(newValue,oldValue))&#123;</span><br><span class="line">                    //值变化，执行监听函数</span><br><span class="line">                    watchObj.listenFn(newValue,oldValue,self);</span><br><span class="line">                    dirty = true;</span><br><span class="line">                &#125;</span><br><span class="line">                watchObj.last = newValue;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">            return dirty;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        do&#123;</span><br><span class="line">            dirty = digestOnce();</span><br><span class="line">            ttl--;</span><br><span class="line">        &#125;while(dirty &amp;&amp; ttl &gt; 0);</span><br><span class="line"></span><br><span class="line">        return self;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    Scope.prototype.isEqual = function(value1,value2)&#123;</span><br><span class="line">        //判断对象</span><br><span class="line">        if (_.isObject(value1)) &#123;</span><br><span class="line">            return _.isEqual( value1, value2 );</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return value1 === value2 || </span><br><span class="line">            ( typeof value1 === &apos;number&apos; &amp;&amp;</span><br><span class="line">            typeof value2 === &apos;number&apos; &amp;&amp;</span><br><span class="line">            isNaN(value1) &amp;&amp;</span><br><span class="line">            isNaN(value2) );</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    Scope.prototype.set = function(key,value)&#123;</span><br><span class="line">        var self = this;</span><br><span class="line">        self[key] = value;</span><br><span class="line">        self.digest();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return Scope;</span><br><span class="line">&#125;)();</span><br><span class="line"></span><br><span class="line">var scope=new Scope();</span><br><span class="line"></span><br><span class="line">scope.watch(&apos;arr1&apos;,function()&#123;console.log(&quot;数组1变化了&quot;)&#125;);</span><br><span class="line"></span><br><span class="line">scope.set(&apos;arr1&apos;,[2]);</span><br></pre></td></tr></table></figure></section>

      $(this).attr('src', 'http://file.muyutech.com/error-img.png')
      $(this).css({
        'cursor': 'default'
      })
    })

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      if (src !== 'http://file.muyutech.com/error-img.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()
        
        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function() {
          $(this).remove()
          $('html').attr('style', '')
        })
