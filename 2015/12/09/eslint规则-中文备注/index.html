s="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    &quot;ecmaFeatures&quot;: &#123;&#125;,</span><br><span class="line">    &quot;rules&quot;: &#123;</span><br><span class="line">        &quot;no-alert&quot;: 0,//禁止使用alert confirm prompt</span><br><span class="line">        &quot;no-array-constructor&quot;: 2,//禁止使用数组构造器</span><br><span class="line">        &quot;no-bitwise&quot;: 0,//禁止使用按位运算符</span><br><span class="line">        &quot;no-caller&quot;: 1,//禁止使用arguments.caller或arguments.callee</span><br><span class="line">        &quot;no-catch-shadow&quot;: 2,//禁止catch子句参数与外部作用域变量同名</span><br><span class="line">        &quot;no-class-assign&quot;: 2,//禁止给类赋值</span><br><span class="line">        &quot;no-cond-assign&quot;: 2,//禁止在条件表达式中使用赋值语句</span><br><span class="line">        &quot;no-console&quot;: 2,//禁止使用console</span><br><span class="line">        &quot;no-const-assign&quot;: 2,//禁止修改const声明的变量</span><br><span class="line">        &quot;no-constant-condition&quot;: 2,//禁止在条件中使用常量表达式 if(true) if(1)</span><br><span class="line">        &quot;no-continue&quot;: 0,//禁止使用continue</span><br><span class="line">        &quot;no-control-regex&quot;: 2,//禁止在正则表达式中使用控制字符</span><br><span class="line">        &quot;no-debugger&quot;: 2,//禁止使用debugger</span><br><span class="line">        &quot;no-delete-var&quot;: 2,//不能对var声明的变量使用delete操作符</span><br><span class="line">        &quot;no-div-regex&quot;: 1,//不能使用看起来像除法的正则表达式/=foo/</span><br><span class="line">        &quot;no-dupe-keys&quot;: 2,//在创建对象字面量时不允许键重复 &#123;a:1,a:1&#125;</span><br><span class="line">        &quot;no-dupe-args&quot;: 2,//函数参数不能重复</span><br><span class="line">        &quot;no-duplicate-case&quot;: 2,//switch中的case标签不能重复</span><br><span class="line">        &quot;no-else-return&quot;: 2,//如果if语句里面有return,后面不能跟else语句</span><br><span class="line">        &quot;no-empty&quot;: 2,//块语句中的内容不能为空</span><br><span class="line">        &quot;no-empty-character-class&quot;: 2,//正则表达式中的[]内容不能为空</span><br><span class="line">        &quot;no-empty-label&quot;: 2,//禁止使用空label</span><br><span class="line">        &quot;no-eq-null&quot;: 2,//禁止对null使用==或!=运算符</span><br><span class="line">        &quot;no-eval&quot;: 1,//禁止使用eval</span><br><span class="line">        &quot;no-ex-assign&quot;: 2,//禁止给catch语句中的异常参数赋值</span><br><span class="line">        &quot;no-extend-native&quot;: 2,//禁止扩展native对象</span><br><span class="line">        &quot;no-extra-bind&quot;: 2,//禁止不必要的函数绑定</span><br><span class="line">        &quot;no-extra-boolean-cast&quot;: 2,//禁止不必要的bool转换</span><br><span class="line">        &quot;no-extra-parens&quot;: 2,//禁止非必要的括号</span><br><span class="line">        &quot;no-extra-semi&quot;: 2,//禁止多余的冒号</span><br><span class="line">        &quot;no-fallthrough&quot;: 1,//禁止switch穿透</span><br><span class="line">        &quot;no-floating-decimal&quot;: 2,//禁止省略浮点数中的0  .5  3.</span><br><span class="line">        &quot;no-func-assign&quot;: 2,//禁止重复的函数声明</span><br><span class="line">        &quot;no-implicit-coercion&quot;: 1,//禁止隐式转换</span><br><span class="line">        &quot;no-implied-eval&quot;: 2,//禁止使用隐式eval</span><br><span class="line">        &quot;no-inline-comments&quot;: 0,//禁止行内备注</span><br><span class="line">        &quot;no-inner-declarations&quot;: [2, &quot;functions&quot;],//禁止在块语句中使用声明（变量或函数）</span><br><span class="line">        &quot;no-invalid-regexp&quot;: 2,//禁止无效的正则表达式</span><br><span class="line">        &quot;no-invalid-this&quot;: 2,//禁止无效的this，只能用在构造器，类，对象字面量</span><br><span class="line">        &quot;no-irregular-whitespace&quot;: 2,//不能有不规则的空格</span><br><span class="line">        &quot;no-iterator&quot;: 2,//禁止使用__iterator__ 属性</span><br><span class="line">        &quot;no-label-var&quot;: 2,//label名不能与var声明的变量名相同</span><br><span class="line">        &quot;no-labels&quot;: 2,//禁止标签声明</span><br><span class="line">        &quot;no-lone-blocks&quot;: 2,//禁止不必要的嵌套块</span><br><span class="line">        &quot;no-lonely-if&quot;: 2,//禁止else语句内只有if语句</span><br><span class="line">        &quot;no-loop-func&quot;: 1,//禁止在循环中使用函数（如果没有引用外部变量不形成闭包就可以）</span><br><span class="line">        &quot;no-mixed-requires&quot;: [0, false],//声明时不能混用声明类型</span><br><span class="line">        &quot;no-mixed-spaces-and-tabs&quot;: [2, false],//禁止混用tab和空格</span><br><span class="line">        &quot;linebreak-style&quot;: [0, &quot;windows&quot;],//换行风格</span><br><span class="line">        &quot;no-multi-spaces&quot;: 1,//不能用多余的空格</span><br><span class="line">        &quot;no-multi-str&quot;: 2,//字符串不能用\换行</span><br><span class="line">        &quot;no-multiple-empty-lines&quot;: [1, &#123;&quot;max&quot;: 2&#125;],//空行最多不能超过2行</span><br><span class="line">        &quot;no-native-reassign&quot;: 2,//不能重写native对象</span><br><span class="line">        &quot;no-negated-in-lhs&quot;: 2,//in 操作符的左边不能有!</span><br><span class="line">        &quot;no-nested-ternary&quot;: 0,//禁止使用嵌套的三目运算</span><br><span class="line">        &quot;no-new&quot;: 1,//禁止在使用new构造一个实例后不赋值</span><br><span class="line">        &quot;no-new-func&quot;: 1,//禁止使用new Function</span><br><span class="line">        &quot;no-new-object&quot;: 2,//禁止使用new Object()</span><br><span class="line">        &quot;no-new-require&quot;: 2,//禁止使用new require</span><br><span class="line">        &quot;no-new-wrappers&quot;: 2,//禁止使用new创建包装实例，new String new Boolean new Number</span><br><span class="line">        &quot;no-obj-calls&quot;: 2,//不能调用内置的全局对象，比如Math() JSON()</span><br><span class="line">        &quot;no-octal&quot;: 2,//禁止使用八进制数字</span><br><span class="line">        &quot;no-octal-escape&quot;: 2,//禁止使用八进制转义序列</span><br><span class="line">        &quot;no-param-reassign&quot;: 2,//禁止给参数重新赋值</span><br><span class="line">        &quot;no-path-concat&quot;: 0,//node中不能使用__dirname或__filename做路径拼接</span><br><span class="line">        &quot;no-plusplus&quot;: 0,//禁止使用++，--</span><br><span class="line">        &quot;no-process-env&quot;: 0,//禁止使用process.env</span><br><span class="line">        &quot;no-process-exit&quot;: 0,//禁止使用process.exit()</span><br><span class="line">        &quot;no-proto&quot;: 2,//禁止使用__proto__属性</span><br><span class="line">        &quot;no-redeclare&quot;: 2,//禁止重复声明变量</span><br><span class="line">        &quot;no-regex-spaces&quot;: 2,//禁止在正则表达式字面量中使用多个空格 /foo   bar/</span><br><span class="line">        &quot;no-restricted-modules&quot;: 0,//如果禁用了指定模块，使用就会报错</span><br><span class="line">        &quot;no-return-assign&quot;: 1,//return 语句中不能有赋值表达式</span><br><span class="line">        &quot;no-script-url&quot;: 0,//禁止使用javascript:void(0)</span><br><span class="line">        &quot;no-self-compare&quot;: 2,//不能比较自身</span><br><span class="line">        &quot;no-sequences&quot;: 0,//禁止使用逗号运算符</span><br><span class="line">        &quot;no-shadow&quot;: 2,//外部作用域中的变量不能与它所包含的作用域中的变量或参数同名</span><br><span class="line">        &quot;no-shadow-restricted-names&quot;: 2,//严格模式中规定的限制标识符不能作为声明时的变量名使用</span><br><span class="line">        &quot;no-spaced-func&quot;: 2,//函数调用时 函数名与()之间不能有空格</span><br><span class="line">        &quot;no-sparse-arrays&quot;: 2,//禁止稀疏数组， [1,,2]</span><br><span class="line">        &quot;no-sync&quot;: 0,//nodejs 禁止同步方法</span><br><span class="line">        &quot;no-ternary&quot;: 0,//禁止使用三目运算符</span><br><span class="line">        &quot;no-trailing-spaces&quot;: 1,//一行结束后面不要有空格</span><br><span class="line">        &quot;no-this-before-super&quot;: 0,//在调用super()之前不能使用this或super</span><br><span class="line">        &quot;no-throw-literal&quot;: 2,//禁止抛出字面量错误 throw &quot;error&quot;;</span><br><span class="line">        &quot;no-undef&quot;: 1,//不能有未定义的变量</span><br><span class="line">        &quot;no-undef-init&quot;: 2,//变量初始化时不能直接给它赋值为undefined</span><br><span class="line">        &quot;no-undefined&quot;: 2,//不能使用undefined</span><br><span class="line">        &quot;no-unexpected-multiline&quot;: 2,//避免多行表达式</span><br><span class="line">        &quot;no-underscore-dangle&quot;: 1,//标识符不能以_开头或结尾</span><br><span class="line">        &quot;no-unneeded-ternary&quot;: 2,//禁止不必要的嵌套 var isYes = answer === 1 ? true : false;</span><br><span class="line">        &quot;no-unreachable&quot;: 2,//不能有无法执行的代码</span><br><span class="line">        &quot;no-unused-expressions&quot;: 2,//禁止无用的表达式</span><br><span class="line">        &quot;no-unused-vars&quot;: [2, &#123;&quot;vars&quot;: &quot;all&quot;, &quot;args&quot;: &quot;after-used&quot;&#125;],//不能有声明后未被使用的变量或参数</span><br><span class="line">        &quot;no-use-before-define&quot;: 2,//未定义前不能使用</span><br><span class="line">        &quot;no-useless-call&quot;: 2,//禁止不必要的call和apply</span><br><span class="line">        &quot;no-void&quot;: 2,//禁用void操作符</span><br><span class="line">        &quot;no-var&quot;: 0,//禁用var，用let和const代替</span><br><span class="line">        &quot;no-warning-comments&quot;: [1, &#123; &quot;terms&quot;: [&quot;todo&quot;, &quot;fixme&quot;, &quot;xxx&quot;], &quot;location&quot;: &quot;start&quot; &#125;],//不能有警告备注</span><br><span class="line">        &quot;no-with&quot;: 2,//禁用with</span><br><span class="line"></span><br><span class="line">        &quot;array-bracket-spacing&quot;: [2, &quot;never&quot;],//是否允许非空数组里面有多余的空格</span><br><span class="line">        &quot;arrow-parens&quot;: 0,//箭头函数用小括号括起来</span><br><span class="line">        &quot;arrow-spacing&quot;: 0,//=&gt;的前/后括号</span><br><span class="line">        &quot;accessor-pairs&quot;: 0,//在对象中使用getter/setter</span><br><span class="line">        &quot;block-scoped-var&quot;: 0,//块语句中使用var</span><br><span class="line">        &quot;brace-style&quot;: [1, &quot;1tbs&quot;],//大括号风格</span><br><span class="line">        &quot;callback-return&quot;: 1,//避免多次调用回调什么的</span><br><span class="line">        &quot;camelcase&quot;: 2,//强制驼峰法命名</span><br><span class="line">        &quot;comma-dangle&quot;: [2, &quot;never&quot;],//对象字面量项尾不能有逗号</span><br><span class="line">        &quot;comma-spacing&quot;: 0,//逗号前后的空格</span><br><span class="line">        &quot;comma-style&quot;: [2, &quot;last&quot;],//逗号风格，换行时在行首还是行尾
